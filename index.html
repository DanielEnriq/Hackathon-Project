<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Collaborate</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row ">
            <!-- empty space -->
            <div class="col-1 empty-space">col-1 </div>
            <!-- left Side/Navbar -->
            <div class="col-2">
                <section class="top-container">
                    <ul id="buttons">
                        <img src="logos/logo.png" alt="dog photo" id="logo">
                        <li class="sidebar-element"><img src="pawprint.png" alt=""><button class="icon">Home</button></li>
                        <li class="sidebar-element"><button class="icon">Explore</button></li>
                        <li class="sidebar-element"><button class="icon">Notifications</button></li>
                        <li class="sidebar-element"><button class="icon">Messages</button></li>
                        <li class="sidebar-element"><button class="icon">Bookmarks</button></li>
                        <li class="sidebar-element"><button class="icon">Lists</button></li>
                        <li class="sidebar-element"><button class="icon">Profile</button></li>
                        <li class="sidebar-element"><button class="icon">More</button></li>

                    </ul>
                </section>

                <section class="bottom">
                    
                </section>
            </div>
            <!-- Posts -->
            <div class="col-4">col-4</div>
            <!--  -->
            <div class="col-2">col-8</div>
            <div class="col-1 empty-space">col-1 </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
