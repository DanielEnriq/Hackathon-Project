<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Collaborate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row ">

            <!-- left Side/Navbar -->
            <div class="col-3">
                <div class="sidebar">
                    <div>
                        <img src="logos/logo.png" alt="dog photo" id="logo">

                        <div class="sidebar-element">

                            <img src="logos/home.png" alt="home button" class="sidebar-logos">
                            <button class="icon">Home</button>
                        </div>

                        <div class="sidebar-element">
                            <img src="logos/hashtag.png" alt="trending" class="sidebar-logos"><button
                                class="icon">Explore</button>
                        </div>

                        <div class="sidebar-element">
                            <img src="logos/bell.png" alt="alerts" class="sidebar-logos"><button
                                class="icon">Notifications</button>
                        </div>
                        <div class="sidebar-element">
                            <img src="logos/envelope.png" alt="Messages" class="sidebar-logos"><button
                                class="icon">Messages</button>
                        </div>
                        <div class="sidebar-element">
                            <img src="logos/bookmark.png" alt="bookmark" class="sidebar-logos"><button
                                class="icon">Bookmarks</button>
                        </div>
                        <div class="sidebar-element">
                            <img src="logos/list.png" alt="list" class="sidebar-logos"><button
                                class="icon">Lists</button>
                        </div>
                        <div class="sidebar-element">
                            <img src="logos/user.png" alt="user" class="sidebar-logos"><button
                                class="icon">Profile</button>
                        </div>
                        <div class="sidebar-element">
                            <img src="logos/more.png" alt="more" class="sidebar-logos"><button
                                class="icon">More</button>
                        </div>
                    </div>

                    <div class="row account-container">
                        <img id="pfp" src="logos/Portrait_Placeholder.png" alt="">
                        <div class="user-info">
                            <div class="username-el"><span>John Doe</span></div>
                            <div class="username-el"><span>@JohnDoe4235</span></div>
                        </div>
                        <img id="account-dots" src="logos/more.png" alt="...">
                    </div>

                </div>
                <!-- account details -->
            </div>
            <!-- Posts -->
            <div class="col-5">col-4
                
            </div>
            <!--  -->
            <div class="col-3">col-8</div>
            <div class="col-1 empty-space">col-1 </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
